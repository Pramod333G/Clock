<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow">
</head>

<body>
    <div class="outerContainer">
        <div class="main-container">
            <div class="innercontainer1">

                <div class="clockLogo">
                    <img class="clock" src="clock_logo.png" alt="clock" />
                </div>
                <div class="timecard">
                    <div class="card cardbox">
                        <div class="image"><img src="./wake_up.svg" alt="wakeup" /></div>
                        <label for="">Set wake up time</label>
                        <select class="dropdown" id="changeWakupTime">
                            <option value="12 AM - 1 AM">12 AM - 1 AM</option>
                            <option value="1 AM - 2 AM">1 AM - 2 AM</option>
                            <option value="2 AM - 3 AM">2 AM - 3 AM</option>
                            <option value="3 AM - 4 AM">3 AM - 4 AM</option>
                            <option value="4 AM - 5 AM">4 AM - 5 AM</option>
                            <option value="5 AM - 6 AM">5 AM - 6 AM</option>
                            <option value="6 AM - 7 AM">6 AM - 7 AM</option>
                            <option value="7 AM - 8 AM">7 AM - 8 AM</option>
                            <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                            <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                            <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                            <option value="11 AM - 12 PM">11 AM - 12 PM</option>
                            <option value="12 PM - 1 PM">12 PM - 1 PM</option>
                            <option value="1 PM - 2 PM">1 PM - 2 PM</option>
                            <option value="2 PM - 3 PM">2 PM - 3 PM</option>
                            <option value="3 PM - 4 PM">3 PM - 4 PM</option>
                            <option value="4 PM - 5 PM">4 PM - 5 PM</option>
                            <option value="5 PM - 6 PM">5 PM - 6 PM</option>
                            <option value="6 PM - 7 PM">6 PM - 7 PM</option>
                            <option value="7 PM - 8 PM">7 PM - 8 PM</option>
                            <option value="8 PM - 9 PM">8 PM - 9 PM</option>
                            <option value="9 PM - 10 PM">9 PM - 10 PM</option>
                            <option value="10 PM - 11 PM">10 PM - 11 PM</option>
                            <option value="11 PM - 12 AM">11 PM - 12 AM</option>
                        </select>
                    </div>
                    <div class="card cardbox">
                        <div class="image"><img src="./lunch_time.svg" alt="wakeup" /></div>
                        <label for="">Set lunch time</label>
                        <select class="dropdown" id="changeLunchTime">
                            <option value="12 AM - 1 AM">12 AM - 1 AM</option>
                            <option value="1 AM - 2 AM">1 AM - 2 AM</option>
                            <option value="2 AM - 3 AM">2 AM - 3 AM</option>
                            <option value="3 AM - 4 AM">3 AM - 4 AM</option>
                            <option value="4 AM - 5 AM">4 AM - 5 AM</option>
                            <option value="5 AM - 6 AM">5 AM - 6 AM</option>
                            <option value="6 AM - 7 AM">6 AM - 7 AM</option>
                            <option value="7 AM - 8 AM">7 AM - 8 AM</option>
                            <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                            <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                            <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                            <option value="11 AM - 12 PM">11 AM - 12 PM</option>
                            <option value="12 PM - 1 PM">12 PM - 1 PM</option>
                            <option value="1 PM - 2 PM">1 PM - 2 PM</option>
                            <option value="2 PM - 3 PM">2 PM - 3 PM</option>
                            <option value="3 PM - 4 PM">3 PM - 4 PM</option>
                            <option value="4 PM - 5 PM">4 PM - 5 PM</option>
                            <option value="5 PM - 6 PM">5 PM - 6 PM</option>
                            <option value="6 PM - 7 PM">6 PM - 7 PM</option>
                            <option value="7 PM - 8 PM">7 PM - 8 PM</option>
                            <option value="8 PM - 9 PM">8 PM - 9 PM</option>
                            <option value="9 PM - 10 PM">9 PM - 10 PM</option>
                            <option value="10 PM - 11 PM">10 PM - 11 PM</option>
                            <option value="11 PM - 12 AM">11 PM - 12 AM</option>
                        </select>
                    </div>
                    <div class="card cardbox">
                        <div class="image"><img src="nap_time.svg" alt="wakeup" /></div>
                        <label for="">Set nap time</label>
                        <select class="dropdown" id="changeNapTime">
                            <option value="12 AM - 1 AM">12 AM - 1 AM</option>
                            <option value="1 AM - 2 AM">1 AM - 2 AM</option>
                            <option value="2 AM - 3 AM">2 AM - 3 AM</option>
                            <option value="3 AM - 4 AM">3 AM - 4 AM</option>
                            <option value="4 AM - 5 AM">4 AM - 5 AM</option>
                            <option value="5 AM - 6 AM">5 AM - 6 AM</option>
                            <option value="6 AM - 7 AM">6 AM - 7 AM</option>
                            <option value="7 AM - 8 AM">7 AM - 8 AM</option>
                            <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                            <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                            <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                            <option value="11 AM - 12 PM">11 AM - 12 PM</option>
                            <option value="12 PM - 1 PM">12 PM - 1 PM</option>
                            <option value="1 PM - 2 PM">1 PM - 2 PM</option>
                            <option value="2 PM - 3 PM">2 PM - 3 PM</option>
                            <option value="3 PM - 4 PM">3 PM - 4 PM</option>
                            <option value="4 PM - 5 PM">4 PM - 5 PM</option>
                            <option value="5 PM - 6 PM">5 PM - 6 PM</option>
                            <option value="6 PM - 7 PM">6 PM - 7 PM</option>
                            <option value="7 PM - 8 PM">7 PM - 8 PM</option>
                            <option value="8 PM - 9 PM">8 PM - 9 PM</option>
                            <option value="9 PM - 10 PM">9 PM - 10 PM</option>
                            <option value="10 PM - 11 PM">10 PM - 11 PM</option>
                            <option value="11 PM - 12 AM">11 PM - 12 AM</option>
                        </select>
                    </div>
                    <div class="card ">
                        <div class="image"><img src="nap_time.svg" alt="wakeup" /></div>
                        <label for="">Set night time</label>
                        <select class="dropdown" id="ChangeNightTime">
                            <option value="12 AM - 1 AM">12 AM - 1 AM</option>
                            <option value="1 AM - 2 AM">1 AM - 2 AM</option>
                            <option value="2 AM - 3 AM">2 AM - 3 AM</option>
                            <option value="3 AM - 4 AM">3 AM - 4 AM</option>
                            <option value="4 AM - 5 AM">4 AM - 5 AM</option>
                            <option value="5 AM - 6 AM">5 AM - 6 AM</option>
                            <option value="6 AM - 7 AM">6 AM - 7 AM</option>
                            <option value="7 AM - 8 AM">7 AM - 8 AM</option>
                            <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                            <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                            <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                            <option value="11 AM - 12 PM">11 AM - 12 PM</option>
                            <option value="12 PM - 1 PM">12 PM - 1 PM</option>
                            <option value="1 PM - 2 PM">1 PM - 2 PM</option>
                            <option value="2 PM - 3 PM">2 PM - 3 PM</option>
                            <option value="3 PM - 4 PM">3 PM - 4 PM</option>
                            <option value="4 PM - 5 PM">4 PM - 5 PM</option>
                            <option value="5 PM - 6 PM">5 PM - 6 PM</option>
                            <option value="6 PM - 7 PM">6 PM - 7 PM</option>
                            <option value="7 PM - 8 PM">7 PM - 8 PM</option>
                            <option value="8 PM - 9 PM">8 PM - 9 PM</option>
                            <option value="9 PM - 10 PM">9 PM - 10 PM</option>
                            <option value="10 PM - 11 PM">10 PM - 11 PM</option>
                            <option value="11 PM - 12 AM">11 PM - 12 AM</option>
                        </select>
                    </div>
                </div>
                <div class="card1">
                    <h1 id="ChangealarmText" style="color:  #ffffff;">GOOD MORNING!! WAKE UP!!</h1>
                </div>
                <div class="parent">

                    <div class="card2 onHoverCard2" onmouseleave="ChangetoNormalText()" onmouseover="onHoverCard()"
                        onclick="setAlarm()">Set Alarm</div>
                    <div class="card3">
                        <div class="child">Wake Up Time: <span id="wakeup">10AM-11AM</span></div>
                        <div class="child">Lunch Time:<span id="lunchtime"> 12PM-1PM </span></div>
                        <div class="child">Nap Time: <span id="naptime"> 4PM-5PM </span></div>
                        <div class="child">Night Time: <span id="nightTime"> 8PM-9AM</span></div>
                    </div>
                </div>
            </div>



            <div class="innercontainer2">

                <div class="wishesBox">
                    <div class="firstbox">
                        <div class="contentbox">
                            <div onload="currentTime()" class="box1">
                                <div class="sub1">TIME</div>
                                <div class="sub2">
                                    <div class="hours">
                                        <div class="ten" id="hrs">00</div>
                                        <div class="hr">hours</div>
                                    </div>
                                    <div class="collan">:</div>
                                    <div class="hours">
                                        <div class="ten" id="mins">0</div>
                                        <div class="hr">mins</div>
                                    </div>
                                    <div class="collan">:</div>
                                    <div class="hours">
                                        <div class="ten" id="secs">00</div>
                                        <div class="hr">secs</div>
                                    </div>
                                </div>
                                <div id="session" class="sub3">AM</div>
                            </div>
                            <div class="box2"></div>
                            <div class="box3"></div>
                        </div>
                    </div>
                    <div class="secondbox">
                        <div id="changeText">GRAB SOME HEALTHY BREAKFAST!!!</div>
                    </div>
                </div>

                <div class="thirdbox">
                    <img id="girl" src="./girl img.svg" alt="girl">
                </div>
            </div>
        </div>


    </div>
    <script src="./script.js"></script>
</body>

</html>
